<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Intro to CSVLayer | Sample | ArcGIS API for JavaScript 4.18</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.18/esri/themes/light/main.css"
    />
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        background-color: green;
      }
      #viewDiv canvas {
        filter: drop-shadow(16px 16px 10px rgba(0, 0, 0, 0.5));
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
    <script src="https://js.arcgis.com/4.18/"></script>
    <script>
      require([
        "esri/Map",
        "esri/layers/CSVLayer",
        "esri/views/MapView",
        "esri/config",
        "esri/core/urlUtils",
        "dojo/domReady!"
      ], function (
        Map,
        CSVLayer,
        MapView,
        esriConfig,
        urlUtils
      ) {
        var url = "https://raw.githubusercontent.com/orhuna/WebGIS_SLU_M1/main/Module%202/stl_crime_wgs_84.csv";
        esriConfig.request.corsEnabledServers.push("https://rawgit.com");

        const template = {
          title: "Earthquake Info",
          content: "Magnitude {mag} {type} hit {place} on {time}."
        };

        const csvLayer = new CSVLayer({
          url: url,
          copyright: "USGS Earthquakes",
          popupTemplate: template
        });

        var symbol = {
          type: "simple-marker",
          color: "red"
        };

        csvLayer.renderer = {
          type: "simple",
          symbol: symbol
        };

        var map = new Map({
          basemap: "gray",
          layers: [csvLayer]
        });

        var view = new MapView({
          center: [-90.199, 38.627],
          container: "viewDiv",
          zoom: 10,
          map: map
        });
      });
    </script>
  </body>
</html>
